<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Inspector | Premium Site Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { 
            background-color: #000000;
            color: #e5e7eb; 
            font-family: 'Inter', sans-serif; 
        }
        .glass-panel { 
            background: #111111; 
            border: 1px solid #222222; 
            border-radius: 16px;
        }
        .search-container {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 9999px;
            transition: border-color 0.3s ease;
        }
        .search-container:focus-within { border-color: #6366f1; }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 9999px;
            color: white;
            font-weight: 600;
        }
        .tab-btn { color: #6b7280; font-weight: 500; }
        .tab-btn.active { color: #ffffff; border-bottom: 2px solid #7c3aed; }
        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #ffffff; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .risk-High { border-left: 3px solid #ef4444; background: rgba(239, 68, 68, 0.05); }
        .risk-Medium { border-left: 3px solid #f59e0b; background: rgba(245, 158, 11, 0.05); }
    </style>
</head>
<body class="min-h-screen" x-data="app()">
    <nav class="border-b border-[#222222] bg-black sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-gradient-to-tr from-indigo-600 to-purple-600 flex items-center justify-center">
                <i class="fas fa-layer-group text-white text-sm"></i>
            </div>
            <span class="font-bold text-lg text-white tracking-tight">Inspector</span>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div class="max-w-3xl mb-16">
            <h1 class="text-5xl sm:text-6xl font-extrabold text-white mb-6 leading-tight tracking-tight">
                The ultimate site <br>analysis engine.
            </h1>
            <p class="text-xl text-gray-400 mb-10 leading-relaxed">
                Scan security, performance, and accessibility with visual data breakdowns.
            </p>
            <div class="flex items-center max-w-xl gap-3">
                <div class="search-container flex items-center flex-1 px-4 py-2">
                    <i class="fas fa-globe text-gray-500 ml-2"></i>
                    <input type="text" x-model="url" @keydown.enter="analyze()" placeholder="Enter domain (e.g. apple.com)" 
                           class="w-full bg-transparent border-none text-white px-4 py-2 focus:outline-none text-lg placeholder-gray-600">
                </div>
                <button @click="analyze()" class="btn-primary px-8 py-4 flex items-center gap-2 transition hover:opacity-90 shadow-lg shadow-indigo-500/20" :disabled="loading">
                    <span x-show="!loading">Analyze <i class="fas fa-arrow-right ml-1 text-sm"></i></span>
                    <div x-show="loading" class="loader"></div>
                </button>
            </div>
            <p class="text-red-400 text-sm mt-4 font-medium" x-text="error" x-show="error"></p>
        </div>
        
        <div x-show="results" x-transition.opacity class="space-y-6 pb-20">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="glass-panel p-6">
                    <div class="text-gray-500 text-xs font-bold uppercase mb-2 tracking-widest">Eco Grade</div>
                    <div class="text-4xl font-bold text-white mb-1" x-text="results?.eco?.grade"></div>
                    <div class="text-sm text-gray-500"><span x-text="results?.eco?.co2_grams"></span>g CO2/view</div>
                </div>
                <div class="glass-panel p-6">
                    <div class="text-gray-500 text-xs font-bold uppercase mb-2 tracking-widest">Speed</div>
                    <div class="text-4xl font-bold text-white mb-1" x-text="results?.overview?.ttfb"></div>
                    <div class="text-sm text-gray-500">ms TTFB</div>
                </div>
                <div class="glass-panel p-6">
                    <div class="text-gray-500 text-xs font-bold uppercase mb-2 tracking-widest">Security</div>
                    <div class="text-4xl font-bold text-white mb-1" x-text="results?.security?.score"></div>
                    <div class="text-sm text-gray-500">/100 Points</div>
                </div>
                <div class="glass-panel p-6">
                    <div class="text-gray-500 text-xs font-bold uppercase mb-2 tracking-widest">A11Y</div>
                    <div class="text-4xl font-bold text-white mb-1" x-text="results?.a11y?.score"></div>
                    <div class="text-sm text-gray-500">Accessibility</div>
                </div>
            </div>

            <div class="glass-panel overflow-hidden mt-8">
                <div class="flex border-b border-[#222222] overflow-x-auto bg-[#0a0a0a]">
                    <button @click="tab='analytics'" :class="{'active':tab==='analytics'}" class="py-5 px-8 text-sm tab-btn whitespace-nowrap">Analytics</button>
                    <button @click="tab='security'" :class="{'active':tab==='security'}" class="py-5 px-8 text-sm tab-btn whitespace-nowrap">Security</button>
                    <button @click="tab='tech'" :class="{'active':tab==='tech'}" class="py-5 px-8 text-sm tab-btn whitespace-nowrap">Tech Stack</button>
                    <button @click="tab='dns'" :class="{'active':tab==='dns'}" class="py-5 px-8 text-sm tab-btn whitespace-nowrap">DNS</button>
                </div>
                
                <div class="p-8">
                    <div x-show="tab==='analytics'" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-[#0a0a0a] p-6 rounded-xl border border-[#222222]">
                            <h3 class="text-sm font-bold text-white mb-6">Resource Distribution</h3>
                            <div class="relative h-64"><canvas id="resourceChart"></canvas></div>
                        </div>
                        <div class="bg-[#0a0a0a] p-6 rounded-xl border border-[#222222]">
                            <h3 class="text-sm font-bold text-white mb-6">Link Breakdown</h3>
                            <div class="relative h-64"><canvas id="linkChart"></canvas></div>
                        </div>
                    </div>

                    <div x-show="tab==='security'" class="space-y-4">
                        <template x-for="vuln in results?.security?.vulns">
                            <div class="p-5 rounded-xl border border-[#222222] bg-[#0a0a0a]" :class="'risk-'+vuln.risk">
                                <div class="text-md font-bold text-white" x-text="vuln.name"></div>
                                <div class="text-sm text-gray-400" x-text="vuln.desc"></div>
                            </div>
                        </template>
                    </div>

                    <div x-show="tab==='tech'" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <template x-for="(items, category) in results?.tech">
                            <div class="bg-[#0a0a0a] p-4 rounded-xl border border-[#222222]">
                                <div class="text-xs font-bold text-gray-500 uppercase mb-3" x-text="category"></div>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="item in items">
                                        <span class="bg-indigo-500/10 text-indigo-400 px-3 py-1 rounded-full text-xs" x-text="item"></span>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function app() {
            return {
                url: '', loading: false, results: null, error: null, tab: 'analytics',
                async analyze() {
                    if (!this.url) return;
                    this.loading = true; this.error = null; this.results = null;
                    try {
                        const res = await fetch('/analyze', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url: this.url})});
                        const data = await res.json();
                        if (data.error) this.error = data.error;
                        else { this.results = data; setTimeout(() => { this.renderCharts(data); }, 100); }
                    } catch (e) { this.error = "Connection Error"; } finally { this.loading = false; }
                },
                renderCharts(data) {
                    const ctxRes = document.getElementById('resourceChart').getContext('2d');
                    if(window.resChart) window.resChart.destroy();
                    window.resChart = new Chart(ctxRes, {
                        type: 'doughnut',
                        data: {
                            labels: ['JS', 'CSS', 'IMG'],
                            datasets: [{
                                data: [data.speed.js_count, data.speed.css_count, data.speed.img_count],
                                backgroundColor: ['#6366f1', '#ec4899', '#14b8a6'],
                                borderWidth: 0
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'bottom', labels: { color: '#9ca3af' } } } }
                    });

                    const ctxLink = document.getElementById('linkChart').getContext('2d');
                    if(window.linkChart) window.linkChart.destroy();
                    window.linkChart = new Chart(ctxLink, {
                        type: 'bar',
                        data: {
                            labels: ['Internal', 'External'],
                            datasets: [{
                                data: [data.links.internal, data.links.external],
                                backgroundColor: ['#4f46e5', '#f59e0b'],
                                borderRadius: 8
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { y: { grid: { color: '#222222' }, ticks: { color: '#9ca3af' } }, x: { grid: { display: false }, ticks: { color: '#9ca3af' } } }, plugins: { legend: { display: false } } }
                    });
                }
            }
        }
    </script>
</body>
</html>
